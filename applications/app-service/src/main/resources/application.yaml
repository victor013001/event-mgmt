#SERVER
server:
  port: 8080

#SPRING
spring:
  application:
    name: "EventMgmt"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"

#SPRINGDOC OPENAPI CONFIG
springdoc:
  swagger-ui.path: "/v3/swagger-ui.html"
  api-docs.path: "/v3/api-docs"
  show-actuator: true

#MANAGEMENT
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
  tracing:
    sampling:
      probability: 0.0
    baggage:
      correlation:
        fields:
          - "flowId"
      remote-fields: "flowId"

#SECURITY
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

#ENTRYPOINTS
entrypoint:
  sqs:
    region: "us-east-1"
    endpoint: "http://localhost:4566"
    queueUrl: "http://localhost:4566/000000000000/sample"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1

#ADAPTERS
aws:
  region: "us-east-1"
  dynamodb:
    endpoint: "http://localhost:8000"
    event:
      tableName: "event"
    inventory:
      tableName: "inventory"
adapter:
  sqs:
    region: "us-east-1"
    queueUrl: "http://localhost:4566/000000000000/sample"
    endpoint: "http://localhost:4566 # For localstack only"

#RESILIENCE
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
